<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title id="title">[001][Host][Github]</title>
    <link id="favicon" rel="shortcut icon" type="image/png" href="https://nolowcode.vercel.app/NO&amp;LOW%20CODE.png">
    <style>
      body {
        overflow: hidden; /* Hide scrollbars for the entire body */
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      #rootFrame {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <iframe id="rootFrame"></iframe>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParam = decodeURIComponent(new URL(window.location).searchParams.get('url'));

        // Function to check if the URL is accessible
        async function isURLAccessible(url) {
          try {
            await fetch(url, { method: 'HEAD' });
            return true;
          } catch (error) {
            return false;
          }
        }

        // Set the default URL if the specified URL is not accessible
        isURLAccessible(urlParam)
          .then((accessible) => {
            if (accessible) {
              document.getElementById('rootFrame').src = urlParam;
            } else {
              console.log('Specified URL is not accessible. Using default URL.');
              document.getElementById('rootFrame').src = 'https://script.google.com/macros/s/AKfycbwBeQao3fA4oXYTyyG7W_yXHOx4lgmPrqJ1zCl23iWYH_DuwH8p3lOSA8m2bghY8BK3/exec';
            }
          })
          .catch((error) => {
            console.error('Error checking URL accessibility:', error);
          });
      });
    </script>
  </body>
</html>
