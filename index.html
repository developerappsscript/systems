<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title id="title" >[001][Host][Github]</title>
    <link id="favicon" rel="shortcut icon" type="image/png" href="https://nolowcode.vercel.app/NO&amp;LOW%20CODE.png">
    <style>
      #root {
        width: 100vw;
        height: 100vh;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('root').src = decodeURIComponent(new URL(window.location).searchParams.get('root'))
      });
    </script>
  </body>
</html>
