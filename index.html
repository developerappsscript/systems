<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title id="title" >[001][Host][Github]</title>
    <link id="favicon" rel="shortcut icon" type="image/png" href="https://nolowcode.vercel.app/NO&amp;LOW%20CODE.png">
    <style>
      #root {
        width: 100vw;
        height: 100vh;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // ดึงข้อมูลจาก fragment identifier ใน URL
        const fragmentData = window.location.hash.slice(1);
        let data = fragmentData.split("?")
        let url = "https://script.google.com/macros/s/AKfycbwBeQao3fA4oXYTyyG7W_yXHOx4lgmPrqJ1zCl23iWYH_DuwH8p3lOSA8m2bghY8BK3/exec";
        console.log(data)
        if(data[1]){
          url = data[1]
        }
        // แสดง URL ใน div ที่มี id="root"
        document.getElementById("root").innerHTML = `<iframe src="${url}"></iframe>`;

        // แสดงข้อมูลใน console
        console.log('Fragment Data:', fragmentData);
      });
    </script>
  </body>
</html>
