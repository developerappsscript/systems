<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      #root {
        width: 100vw;
        height: 100vh;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>[001][Host][Github]</h1>
    <div id="root">
      <!-- เนื้อหาของ iframe จะถูกแทรกที่นี่ -->
    </div>

    <!-- รายการ -->
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>

    <!-- Input เพื่อเปลี่ยน fragment identifier -->
    <label for="fragmentInput">Change Fragment:</label>
    <input type="text" id="fragmentInput" placeholder="Enter new fragment">
    <button onclick="changeFragment()">Change</button>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // ดึงข้อมูลจาก fragment identifier ใน URL
        const fragmentData = window.location.hash.slice(1);
        const url = "https://script.google.com/macros/s/AKfycbwBeQao3fA4oXYTyyG7W_yXHOx4lgmPrqJ1zCl23iWYH_DuwH8p3lOSA8m2bghY8BK3/exec";
        
        // แสดง URL ใน div ที่มี id="root"
        document.getElementById("root").innerHTML = `<iframe src="${url}"></iframe>`;

        // แสดงข้อมูลใน console
        console.log('Fragment Data:', fragmentData);
      });

      // ฟังก์ชันเพื่อเปลี่ยน fragment identifier
      function changeFragment() {
        const newFragment = document.getElementById('fragmentInput').value;
        window.location.hash = newFragment;
      }
    </script>
  </body>
</html>
