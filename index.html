<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title id="title">[001][Host][Github]</title>
    <link id="favicon" rel="shortcut icon" type="image/png" href="https://nolowcode.vercel.app/NO&amp;LOW%20CODE.png">
    <style>
      body {
        overflow: hidden; /* Hide scrollbars for the entire body */
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      #rootFrame {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <iframe id="rootFrame"></iframe>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          document.getElementById('rootFrame').src = decodeURIComponent(new URL(window.location).searchParams.get('root'));
        } catch(err) {
          console.log(err);
          // Set a default absolute URL if decoding or setting the URL fails
          document.getElementById('rootFrame').src = 'https://example.com/default-page';
        }
      });
    </script>
  </body>
</html>
