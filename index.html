<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      #root {
        width: 100vw;
        height: 100vh;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // ดึงข้อมูลจาก fragment identifier ใน URL
        const fragmentData = window.location.hash.slice(1);
        const url = "https://script.google.com/macros/s/AKfycbwBeQao3fA4oXYTyyG7W_yXHOx4lgmPrqJ1zCl23iWYH_DuwH8p3lOSA8m2bghY8BK3/exec";
        
        // แสดง URL ใน div ที่มี id="root"
        document.getElementById("root").innerHTML = `<iframe src="${url}"></iframe>`;

        // แสดงข้อมูลใน console
        console.log('Fragment Data:', fragmentData);
      });

      // ฟังก์ชันเพื่อเปลี่ยน fragment identifier
      function changeFragment() {
        const newFragment = document.getElementById('fragmentInput').value;
        window.location.hash = newFragment;
      }
    </script>
  </body>
</html>
